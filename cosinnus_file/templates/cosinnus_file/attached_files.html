{% for file in all_files %}
    <div class="app-files">
        <button type="button" class="btn btn-emphasized dashboard-appwidget-contentline-extra-indented" href="{% url 'cosinnus:file:download' group=file.group.slug slug=file.slug %}">
            <ul class="media-list fine-space">
                <li class="media">
                    <a class="pull-left" href="#">
                        {% if file.is_image %}
                            <img src='{{ file.static_image_url }}' title='{{ file.title }}'></img>
                        {% else %}
                            <i class="fa fa-file"></i>
                        {% endif %}
                    </a>
                    <div class="media-body">
                         <strong><a>{{ file.title|truncatechars:25 }}</a></strong>
                         <div class="group-annotation">
                            <i class="fa fa-users"></i>
                            {{ file.group.name }}
                         </div>
                    </div>
                </li>
            </ul>
        </button><!-- btn -->
    </div>
{% endfor %}
